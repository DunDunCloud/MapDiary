{% load static %}

<head>
    <style>
        @font-face {
            font-family: NB;
            src:url("{% static 'NanumBarunpenB.ttf' %}")format("truetype");
        }
        @font-face {
            font-family: NR;
            src:url("{% static 'NanumBarunpenB.ttf' %}")format("truetype");
        }
    </style>
</head>
<!-- auth0login/templates/dashboard.html -->
<div class="logged-in-box auth0-box logged-in" style="font-family: NR">
    <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" /></h1>
    <img class="avatar" src="{{ auth0User.extra_data.picture }}"/>
    <h2>Welcome {{ user.username }}</h2>
    <pre>{{ userdata }}</pre>
    "{{ auth0User.extra_data.nickname }}"
    <a class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
</div>
