{% extends 'index.html' %}
{% block contents %}
{% load static %}
    <style>
        @font-face {
            font-family: NB;
            src:url({% static 'NanumBarunpenB.ttf' %})format("truetype");
        }
        @font-face {
            font-family: NR;
            src:url({% static 'NanumBarunpenB.ttf' %})format("truetype");
        }
    </style>
</head>

<!-- place Modal -->
<div class="modal fade" id="placeModal" tabindex="-1" role="dialog" style="font-family: NR;" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">{{ place.title }}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ place.place_name }}</p>

          <p>{{ place.description }}</p>
          <p style="font-size: 0.9em;">{{ place.published_date }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
